 <div id="panel"class="panel col-sm-4 pull-right">
      <div class="row">
        <div class="panel-heading col-sm-10"><h2><small>Sign In Now</small></h2>
          <h4><small>Fill in the form below to get instant bus details</small></h4>
        </div>
      </div>
      <div class="panel-body">
        <form #loginForm="ngForm">         
            <div class="form-group row">    
               <div class="col-sm-10">
                <input type="text" class="form-control" id="usr" placeholder="Username" [(ngModel)]="username" name="username"/>
              </div>
            </div>           
         
           <div class="form-group row">    
               <div class="col-sm-10">    
                <input type="password" class="form-control" id="pwd" placeholder="*******"/>
               </div>
            </div>             
         
             <div class="form-group row">    
               <div class="col-sm-10">                
                  <button type="button" class="btn btn-info custom-panel-button" (click)="onsubmit()">Sign in</button>
               </div>
            </div>         
        </form>
        </div>
    </div>
